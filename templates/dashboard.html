    ::-webkit-scrollbar {

        transition: background 0.3s ease;
    }

    }

    #videoResult {
        margin-top: 20px;
        color: #28a745;
        font-weight: 600;
        word-wrap: break-word;
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px;
    }

    .loading-spinner::after {
        content: '';
        width: 60px;
        height: 60px;
        border: 6px solid #339af0;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
