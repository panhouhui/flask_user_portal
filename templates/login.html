{% extends "layout.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-box {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease;
    }
    .login-box h3 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .login-box p.subtitle {
        text-align: center;
        color: #777;
        font-size: 14px;
        margin-bottom: 25px;
    }
    .login-box input {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        width: 100%;
        transition: 0.3s;
    }
    .login-box input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .login-box button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    .login-box button:hover {
        background-color: #0056b3;
    }
    .login-box .bottom-text {
        text-align: center;
        margin-top: 20px;
    }
    .login-box .bottom-text a {
        text-decoration: none;
        color: #007bff;
    }
    .error-text {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 10px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h3>用户登录</h3>
        <p class="subtitle">欢迎回来，请登录继续</p>
        <form method="POST">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            {% if msg %}
                <div class="error-text">{{ msg }}</div>
            {% endif %}
            <button type="submit">登录</button>
        </form>
        <div class="bottom-text">
            <p>还没有账户？<a href="/register">立即注册</a></p>
        </div>
    </div>
</div>
{% endblock %}
