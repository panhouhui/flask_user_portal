{% extends "layout.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fddb92, #d1fdff);
        font-family: 'Segoe UI', sans-serif;
    }
    .register-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .register-box {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease;
    }
    .register-box h3 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .register-box p.subtitle {
        text-align: center;
        color: #777;
        font-size: 14px;
        margin-bottom: 25px;
    }
    .register-box input {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        width: 100%;
        transition: 0.3s;
    }
    .register-box input:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: 0 0 5px rgba(40,167,69,0.4);
    }
    .register-box button {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    .register-box button:hover {
        background-color: #1e7e34;
    }
    .register-box .bottom-text {
        text-align: center;
        margin-top: 20px;
    }
    .register-box .bottom-text a {
        text-decoration: none;
        color: #28a745;
    }
    .error-text {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: -10px;
        margin-bottom: 10px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="register-container">
    <div class="register-box">
        <h3>用户注册</h3>
        <p class="subtitle">请填写信息创建账户</p>
        <form method="POST">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            {% if msg %}
                <div class="error-text">{{ msg }}</div>
            {% endif %}
            <button type="submit">注册</button>
        </form>
        <div class="bottom-text">
            <p>已有账户？<a href="/login">立即登录</a></p>
        </div>
    </div>
</div>
{% endblock %}
